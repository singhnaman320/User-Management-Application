<!DOCTYPE html>

<!-- important -->
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>SignUp</title>

<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  section {
    background-color: rgb(248, 246, 246);
  }
  /* Navbar related css */
  
  #submit {
    width: 100%;
    height: 50px;
    margin-top: 20px;
    margin-bottom: 25px;
    background-color: #e8eaed;
    color: grey;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  /* Navbar related css */
  
  /* Form related css */
   
  input{
    width: 100%;
    border: 1px solid grey;
    display: block;
    margin: 10px 0px;
    font-size: 15px;
    padding: 3%;
    border-radius: 5px;
  }
  option {
    font-size: 25px; 
  }
  form {
    width: 550px;
    height: 600px;
    border: 1px solid rgb(230, 230, 230);
    margin: 3% auto;
    padding: 3%;
    background: white;
    border-radius: 8px;
  }
 p{
     margin-bottom: -2px;
     margin-top: 20px;
     
 }
h2{
  text-align: center;
    /* border: 1px solid blue; */
}
#privacy{
    font-size: 14px;
    color: grey;
    margin-bottom: 15px;
    margin-top: 30px;
    text-align: center;
}
img{
    display: block;
    margin: auto;
    margin-bottom: -30px;
    margin-top: 20px;
}
#last{
    text-align: center;
}
#end{
    text-align: center;
    margin-top: -37px;
    color: gray;
}
#google{
    border: 1px solid grey;
    border-radius: 10px;
    display: flex;
    width: 100%;
    height: 50px;
    justify-content: center;
    align-items: center; 
    margin-bottom: 75px;
    cursor: pointer;
}
#sub {
    width: 100%;
    height: 50px;
    margin-top: 20px;
    margin-bottom: 25px;
    background-color: #2563eb;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  #formsec {
    width: 550px;
    height: 550px;
    border: 1px solid rgb(230, 230, 230);
    margin: 3% auto;
    padding: 3%;
    background: white;
    border-radius: 8px;
  }
  div + p{
      margin-bottom: 200px;
  }
  #google > p {
       /* text-align: center;  */
      /* border: 1px solid red; */
      margin-right: 100px;
      margin-bottom: 25px;
  }
  #image{
      /* border: 1px solid green; */
      width: 25px;
      height: 25px;
      display: block;
      margin: auto;
      margin-left: 120px;
  }
  #shift{
    display: flex;
    /* border: 1px solid red; */
    justify-content: space-between;
  }
  #shift > p+a{
 	margin-top: 20px;
  }
	
</style>

</head>
<body>
	
	<section>
	
	<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>

						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>


						<div class="card-body">
							<form action="createUser" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text"
										name="fullName" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Address</label> <input type="text" name="address"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Qualification</label> <input type="text"
										name="qualification" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="text"
										name="password" class="form-control">
								</div>
								<button class="btn btn-dark col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>
	
</body>
</html>
