<!-- Every page will load through base.html -->

<!DOCTYPE html>

<!-- This page provide us code re-usability and  dynamic code
lang is english, we will access all properties with th prefix of xmlns and Layout is main method we can call it and pass
dynamic content-->

<html lang= "en" xmlns:th="http://www.thymeLeaf.org" th:fragment="Layout(content)">

<head>
<meta charset="UTF-8">
<title>Base Page</title>

<!--From Boostrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">

</head>
<body class= "bg-secondary">
	
	<!-- This navbar will be visible in all the pages -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Netflix User Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>   <!-- provide uri -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>  <!-- provide uri -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signIn">Login</a>  <!-- provide uri -->
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            User Details
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">User Applications</a></li>
            <li><a class="dropdown-item" href="#">User Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Modify your details</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Loading dynamic content here from index.html, info.html, login.html, register.html -->
<div th:replace="${content}"></div>
	
	
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
	crossorigin="anonymous"></script>

</html>
